<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Current Location Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css"
     integrity="sha384-HQaPR5ol5KgqyGJfpUoDnR57E6aIbCXUZGBz9Xjk6UtrjKUJymnUyPnJfLTDDMTB"
     crossorigin=""/>
    <style>
      #mapid { height: 400px; }
      .success { color: green; }
      .error { color: red; }
    </style>
  </head>
  <body>
    <h1>Current Location Example</h1>
    <div id="mapid"></div>
    <div id="result"></div>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"
     integrity="sha384-VbRv7No1+GP1Jg7h2/mK0Eo7tlqC3s4lNAGkX9+ouOrxf8DL0Ww12eT1FxNjhBxr"
     crossorigin=""></script>
    <script>
      var map = L.map('mapid').setView([37.7749, -122.4194], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors',
        maxZoom: 18,
      }).addTo(map);

      function onLocationFound(e) {
        L.marker(e.latlng).addTo(map)
          .bindPopup("You are here").openPopup();
        document.getElementById("result").innerHTML = "<p class='success'>Your current location is: " + e.latlng + "</p>";
      }

      function onLocationError(e) {
        alert(e.message);
      }

      map.on('locationfound', onLocationFound);
      map.on('locationerror', onLocationError);

      map.locate({setView: true, maxZoom: 16});
    </script>
  </body>
</html>
